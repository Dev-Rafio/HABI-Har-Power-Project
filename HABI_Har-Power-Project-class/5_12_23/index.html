    <!-- ALERTS  -->

    <h1>Alerts Example</h1>


    <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
    </div>

    <!-- with action -->

   
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>

    <button type="button" class="btn btn-danger" id="liveAlertBtn2">Show live alert 2 </button>


    <div id="liveAlertPlaceholder">

    </div>

    <div id="liveAlertPlaceholder2">

    </div>
 




     <script>
        // aleart 1 
        const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
        const appendAlert = (message, type) => {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                "</div>",
            ].join("");

            alertPlaceholder.append(wrapper);
        };

        const alertTrigger = document.getElementById("liveAlertBtn");

        alertTrigger.addEventListener("click", () => {
            appendAlert("Success New msg hare", "success");
        });
 
        // aleart 2 

        const alertPlaceholder2 = document.getElementById("liveAlertPlaceholder2");
        const appendAlert2 = (message, type) => {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                "</div>",
            ].join("");

            alertPlaceholder2.append(wrapper);
        };

        const alertTrigger2 = document.getElementById("liveAlertBtn2");

        alertTrigger2.addEventListener("click", () => {
            appendAlert2("Danger New msg hare", "danger");
        });


    </script>
